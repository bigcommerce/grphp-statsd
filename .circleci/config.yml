version: 2.1

orbs:
  ci: bigcommerce/internal@volatile
  php: bigcommerce/internal-php@volatile

default_matrix: &default_matrix
  matrix:
    parameters:
      php-version: [ "8.0", "8.1", "8.2", "8.3", "8.4" ]

jobs:
  cs-fixer:
    parameters:
      php-version:
        type: string
        default: "8.3"
    executor:
      name: php/php
      php-version: << parameters.php-version >>
    steps:
      - ci/pre-setup
      - php/install-extensions:
          additional_apt_packages: ''
          additional_php_extensions: ''
          additional_pecl_extensions: ''
      - php/composer-install
      - run: ./vendor/bin/php-cs-fixer fix --diff --dry-run -v

workflows:
  version: 2
  full:
    jobs:
      - php/phpunit-tests:
          configuration: "phpunit.xml.dist"
          <<: *default_matrix
      - cs-fixer:
          <<: *default_matrix
      - php/static-analysis:
          <<: *default_matrix
          generate_ide_helper: false
